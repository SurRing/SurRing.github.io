    <script>
      !(function(doc,win){
        "use strict";
        // rem响应式兼容设备，必须放顶部，不然页面抖动厉害
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = Math.floor(16 * (clientWidth / 320)) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        recalc();
      }(document,window));

        function onDownloadClick() {
          try {
            var req = new XMLHttpRequest();
            req.timeout = 1500;
            req.overrideMimeType('text/plain');
            req.onreadystatechange = function () {
              switch (req.readyState) {
                case 4:
                  window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.jiongji.andriod.card";
                  break;
                case 1:
                  req.setRequestHeader('Content-Type', 'text/plain; charset=utf-8');
                  break;
              }
            }.bind(this);
            req.open('GET', 'http://www.baicizhan.com/' + new Date().getTime() + '/daka_download?qr=false&weixin=false', true);
            req.send(null);
          } catch (e) {
            window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.jiongji.andriod.card";
          }
        }
    </script>
